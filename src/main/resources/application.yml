server:
  servlet:
    encoding:
      charset: utf-8
      force: true
  port: 8080

spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;MODE=MySQL
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create # none(아무일도 없음), update, @ENTITIY 어너테이션을 찾아서 만들어줌??
    show-sql: true
    properties:
      hibernate:
        format_sql: true